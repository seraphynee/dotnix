name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  flake-check:
    name: Flake Check and Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Run flake checks
        run: nix flake check --print-build-logs

      - name: Check formatting
        run: nix run nixpkgs#alejandra -- --check --exclude flake.nix .
