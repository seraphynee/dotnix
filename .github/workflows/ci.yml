name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  ci-check:
    name: Just CI checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Run CI recipe from justfile
        run: nix shell nixpkgs#just -c just ci-check
