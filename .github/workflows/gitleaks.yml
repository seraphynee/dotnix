name: Gitleaks
on:
  pull_request:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  scan:
    name: Secret scan via justfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Run secret scan recipe from justfile
        run: nix shell nixpkgs#just -c just secrets-scan
