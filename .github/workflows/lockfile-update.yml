name: Update flake.lock
on:
  schedule:
    - cron: "0 2 * * 1"
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  update:
    name: Weekly lockfile refresh
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Update flake.lock
        run: nix shell nixpkgs#just -c just up
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: update flake.lock"
          branch: "ci/flake-lock-update"
          title: "chore: update flake.lock"
          body: |
            Automated weekly update for Nix flake inputs.
          labels: |
            dependencies
            automated
