name: Nix Lint
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    name: deadnix and statix via justfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v27
      - name: Run lint recipe from justfile
        run: nix shell nixpkgs#just -c just lint
